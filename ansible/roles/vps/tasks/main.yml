---
# tasks file for vps
- name: Install podman
  tags:
    - podman
  ansible.builtin.package:
    name: podman

# While the following bug from the podman module is not solved, I can't
# mount volumes with SELinux in Enforcing mode.
# https://github.com/containers/ansible-podman-collections/issues/102
- name: Put SELinux in permissive mode, logging actions that would be blocked.
  tags:
    - selinux
  ansible.posix.selinux:
    policy: targeted
    state: permissive

- name: Create http front podman network
  tags:
    - podman
  containers.podman.podman_network:
    name: http_front
    internal: true
    ip_range: 10.13.38.0/25
    subnet: 10.13.38.0/24
    gateway: 10.13.38.1

- name: Create podman base volumes directory
  tags:
    - podman
  ansible.builtin.file:
    path: "{{ container_volumes_base_dir }}"
    state: directory
    mode: 0755
    owner: root
    group: root
    force: true

- name: Create podman volumes directories
  tags:
    - podman
  ansible.builtin.file:
    path: "{{ container_volumes_base_dir }}/{{ item.0.name }}/{{ item.1 }}"
    state: directory
    mode: 0755
    owner: root
    group: root
    force: true
  loop: "{{ containers | zip(volume_directory) | list }}"

- name: Run containers list
  tags:
    - podman
  containers.podman.podman_container:
    name: "{{ item.name }}"
    image: "{{ item.image }}"
    state: started
    ip: "{{ item.ip }}"
    recreate: "{{ item.recreate }}"
    # subuidname: nils
    # subgidname: nils
    ports: "{{ item.ports | default([\"\"]) }}"
    volume: "{{ item.volume }}"
    generate_systemd:
      path: /etc/systemd/system/
      restart_policy: always
      names: true
      container_prefix: container
      # notify: start nginx_site1
  loop: "{{ containers }}"

- name: Enable container services
  tags:
    - podman
    - systemd
  ansible.builtin.systemd:
    name: "container-{{ item.name }}"
    daemon_reload: true
    enabled: true
  loop: "{{ containers }}"

- name: Main Nginx configuration on reverse_proxy
  tags:
    - nginx
  #import_role:
  #  name: nginxinc.nginx_config
  ansible.builtin.import_tasks:
     file: ~/.ansible/roles/nginxinc.nginx_config/tasks/main.yml 
  vars:
    # nginx_config_http_template_enable: true
    # nginx_config_http_template:
    role_path: ~/.ansible/roles/nginxinc.nginx_config
    nginx_config_selinux: false
    nginx_config_cleanup: false
    nginx_config_upload_enable: false
    nginx_config_upload_html_enable: false
    nginx_config_upload_ssl_enable: false
    
    nginx_config_main_template_enable: true
    nginx_config_main_template:
      - template_file: nginx.conf.j2
        deployment_location: "{{ container_volumes_base_dir }}/reverse_proxy/conf.d/nginx.conf"
        backup: false
        config:
          main:
            user:
              username: nginx
            worker_processes: auto
            worker_connections: "1024"
            error_log:
              - file: /var/log/nginx/error.log
                level: notice
            pid: /var/run/nginx.pid
            daemon: true
            working_directory: "{{ container_volumes_base_dir }}/reverse_proxy/conf.d"
          http:
            include:
              - /etc/nginx/mime.types
              - /etc/nginx/conf.d/*.conf
            sendfile: true
            keepalive_timeout: "65"
